{% extends "question/base.html" %}
{% load static %}

{% block content%}
<h2>New Question</h2>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Text</label>
    <textarea cols="90" rows="10" placeholder="Enter yout question"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Tags</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="tags">
  </div>
  <button type="submit" class="btn btn-primary">Ask</button>
</form>

{% endblock%}
