{% extends "question/base.html" %}
{% load static %}

{% block content%}

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h3>Registration</h3>
                <h6><font color="red">Sorry, this email is already registred</font></h6>
            </div>
        </div>
    </div>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
              <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Login</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">NickName</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your nick">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Repeat password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="repeat password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
            </div>
        </div>
    </div>

{% endblock%}
