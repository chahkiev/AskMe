  {% if user.is_authenticated %}
  <div class="btn-group" role="group">

    <img src="/media/{{user.upload}}" class="mr-3" alt="..." width="35" height="45">
    <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle btn-outline-dark" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      {{ user }}
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
      <a class="dropdown-item" href="/signout/?from={{ request.get_full_path }}">Logout</a>
    </div>
  </div>
  {% else %}
  <ul class="nav navbar-nav navbar-right">
    <p>
      <a href="{% url 'signin' %}">

      <a href="{% url 'signup' %}">
